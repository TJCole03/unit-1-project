<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="deck.js" defer ></script> -->
    <script defer src="app.js" ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>Solitare</header>

<button class="start-button">Start Game</button>

    <container id="table">
        <top id="table-top">

            <section id="foundation">
                <div class="spade">spade</div>
                <div class="diamond">diamond</div>
                <div class="club">club</div>
                <div class="heart">heart</div>
            </section>

            <div class="waste">waste</div>

            <div class="stock">stock</div>


            <div class="card-back"></div>
            <div class="card-front card" data-value="6 ♥️">6♥️</div>

            <div class="card-flip">
                <div class="card-flip-inner">
                    <div class="card-flip-back card-back">Back</div>
                    <div class="card-flip-front card-front">
                    </div>
                </div>
            </div>

            

        </top>

        <div id="tableau">
            <div class="space-1">1</div>
            <div class="space-2">2</div>
            <div class="space-3">3</div>
            <div class="space-4">4</div>
            <div class="space-5">5</div>
            <div class="space-6">6</div>
            <div class="space-7">7</div>
        </div>

    </container> 


</body>
</html>
