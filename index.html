<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="deck.js" defer ></script> -->
    <script defer src="app.js" ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>Solitare</header>

<button class="start-button">Start Game</button>

    <container id="table">
        <top id="table-top">

            <section id="foundation">
                <div class="spade">spade</div>
                <div class="diamond">diamond</div>
                <div class="club">club</div>
                <div class="heart">heart</div>
            </section>

            <div class="waste">waste</div>

            <button class="stock">stock</button>

            <div class="card" id="card" draggable="true">
                <div class="card-front" draggable="true"></div>
                <div class="card-back"></div>
            </div>
         

        </top>

        <div class="tableau">
            <ul id="tab" class="tab">
            <li class="space" id="space-1" > <ul></ul> </li>
            <li class="space" id="space-2" > <ul></ul> </li>
            <li class="space" id="space-3" > <ul></ul> </li>
            <li class="space" id="space-4" > <ul></ul> </li>
            <li class="space" id="space-5" > <ul></ul> </li>
            <li class="space" id="space-6" > <ul></ul> </li>
            <li class="space" id="space-7" > <ul ></ul> </li>
            </ul>
        </div>

      
    </container> 


</body>
</html>
